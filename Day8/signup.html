
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
        .bg-login-image {
            background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1740&q=80');
            background-size: cover;
        }
    </style>
</head>
             <!-- Back Button on Top Left -->
    <div class="fixed top-4 left-4 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg font-semibold transition-colors">
        <a href="index.html">
            <i class="fas fa-arrow-left mr-2"></i>
        </a>
    </div>
<body class="bg-gray-500 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">

        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">LOGIN</h1>
        </div>

        <!-- Email Input -->
        <div class="mb-6">
            <div class="relative">
                <input type="email" placeholder="xyz@gmail.com" 
                    class="w-full px-4 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 transition-colors">
                <i class="fas fa-envelope absolute right-4 top-4 text-gray-400"></i>
            </div>
        </div>

        <!-- Password Input -->
        <div class="mb-6">
            <div class="relative">
                <input type="password" placeholder="**********" 
                    class="w-full px-4 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 transition-colors">
                <i class="fas fa-lock absolute right-4 top-4 text-gray-400"></i>
            </div>
        </div>

        <!-- Login Button -->
        <button class="w-full bg-yellow-600 hover:bg-blue-700 text-white py-4 rounded-xl font-semibold text-lg mb-6 transition-colors">
            Login Now
        </button>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between mb-6">
            <label class="flex items-center space-x-2 text-gray-700">
                <input type="checkbox" class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                <span>Remember Me</span>
            </label>
            <a href="#" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                Forget Password? Click Here
            </a>
        </div>

        <!-- Register Link -->
        <div class="text-center border-t border-gray-200 pt-6">
            <p class="text-gray-600">
                Don't Have An Account 
                <a href="#" class="text-blue-600 hover:text-blue-800 font-semibold ml-1">
                    Register Now
                </a>
            </p>
        </div>
    </div>
</body>
</html>
